{% extends "base.html" %}


{% block content %}
<div>
  <h2>Name: <strong>{{ product.name }}</strong></h2>
</div>


<p><strong>Price:</strong> {{ product.price }}</p>
<p><strong>Dish Type:</strong> {{ product.category }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>
{% if product.image %}
  <img src="{{ product.image.url }}" alt="{{ product.title }}">
{% else %}
<p>no</p>
{% endif %}
{% endblock %}
